<script type="text/javascript">

        $(document).ready(function () {
            $("#testBtn").click(function () {
                $(this).button("loading");
                $("#processingDialog").modal();
                 });
            $(".modal-body").click(function () {
                 $("#processingDialog").modal("hide");
                 $("#testBtn").button("reset");
            });
            
            });
 </script>

</button>
