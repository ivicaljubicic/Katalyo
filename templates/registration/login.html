{% extends "simplemaster.html" %}
<html>
    {% block head_title %}Login page{% endblock %}
    <body>
     {% block content %}
        <form method="post" class="form-horizontal" action="{% url 'login' %}">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <br>
            <br>
            <br>
            <br>
            <div class=" col-sm-4">
                <div class="panel panel-default center-block">
                    
                    <div class="panel-heading text-center"><h1 class="panel-title">Please login</h1></div>
                    
                    <div class="panel-body">
                            <div class="form-group form-group-xs">
                                <label  class="col-xs-3" for="username">Username</label>
                                <input type="text" class="col-xs-8" id="username" name="username"  placeholder="Username">
                               
                            </div>
                            
                            <div class="form-group form-group-xs">
                                <label class="col-xs-3"  for="password">Password</label>
                                <input type="password" class="col-xs-8" name="password" id="password" placeholder="Password">
                               
                            </div>
                        
                            <br>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-primary btn-md">Login</button>
                            </div>
                      </div>
                </div>
            </div>
        </form>
      {% endblock %}
    </body>
</html>
